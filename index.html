<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 页面结构 -->
	<ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<img src="http://img.hb.aicdn.com/77628f5cdc06cd3a13804ea9019989263478839abccbd-ay5AEH" alt="">

	<!-- 定义一个不可执行的script标签，做字符串模板 -->
	<script id="template" type="text/template">
		<div class="box">
			<div class="img">
				<img src="//img.hb.aicdn.com/<%file.key%>" alt="">
			</div>
			<div class="title"><%raw_text%></div>
			<div class="info">
				<i class="repin"></i><%repin_count%>
				<i class="like"></i><%like_count%>
			</div>
			<div class="user">
				<div class="inner">
					<a href="">
						<img src="https://hbimg.huabanimg.com/<%user.avatar.key%>" alt="" class="avt"> 
					</a>
					<div class="inner-right">
						<div class="line">
							<a href="" class="author"><%user.username%></a>
							&nbsp;采集到
						</div>
						<div class="line">
							<a href="" class="x">水果&nbsp<%board.board_id%></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/index.js"></script> 
</body>
</html>
